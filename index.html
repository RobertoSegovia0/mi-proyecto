<!DOCTYPE html>
<html>
<head>
    <title>Aplicación de Rutinas Visuales para el Autismo</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .icon {
            width: 400px;
            height: 220px;
            background-color: #f1f1f1;
            border-radius: 12px;
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .icon img {
            max-width: 70%;
            max-height: 70%;
        }
        .custom-icon {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .custom-icon input[type="file"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicación de Rutinas Visuales para el Autismo</h1>

        <div class="section">
            <h2>Creador de Rutinas Visuales</h2>
            <p>Permite a los usuarios crear fácilmente rutinas diarias a través de una interfaz intuitiva.</p>

            <div class="icon-container">
                <div class="icon">
                    <img src="https://yuka.io/wp-content/uploads/9-Desayuno-big-1.png" alt="Desayuno">
                </div>
                <div class="icon">
                    <img src="https://centrovillanueva.com/wp-content/uploads/2020/02/Cepillado-dientes-consejos.jpg" alt="Cepillado de dientes">
                </div>
                <div class="icon">
                    <img src="https://static.vecteezy.com/system/resources/previews/016/059/287/large_2x/cute-little-boy-wearing-clothes-get-dressed-daily-routine-activity-vector.jpg" alt="Vestirse">
                </div>
                <!-- Agrega más iconos predefinidos aquí -->
                <div class="icon">
                    <img src="https://unidadpediatriaavanzada.files.wordpress.com/2015/12/imacc81genes-de-nincc83os-jugando_aprendiendo-a-jugar_nincc83os_juguetes_navidad_desarrollo-psicomotor_psicologia-infantil_juegos_infancia_cubos.jpg" alt="Jugar">
                </div>
                <div class="icon">
                    <img src="https://img.freepik.com/vector-gratis/dibujado-mano-ilustracion-dia-mundial-libro_23-2148871666.jpg?w=740&t=st=1712685857~exp=1712686457~hmac=8b0abc7005eb634330f29814f40064ca7049a0ce9ebddf529cd2120834cdad53" alt="Leer">
                </div>
                
    
            </div>

           
            <div class="custom-icon">
                <label for="custom-icon-file">Agregar tu propio símbolo:</label>
                <input type="file" id="custom-icon-file" accept="image/*">
            </div>
        </div>

        <!-- Agrega más secciones para otras características de la aplicación -->
    </div>
</body>
</html>
